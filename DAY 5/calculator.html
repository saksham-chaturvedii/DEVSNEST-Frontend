<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylez.css">
</head>
<body>
    <div class="welcome" style="font-weight: 250; font-family:'Helvetica';">GO ON, DO THE MATH ðŸ§®ðŸ˜‚</div>
    <div class = "Calc_border">
        <input type="text" id="input" class="input_box">
        <button class="AC">AC</button>
        <button class="backspace"> < </button>
        <button class="percentage">%</button>
        <button class="div">/</button>
        <button class="nums" style= "position: absolute;top: 44%; left: 5%;">7</button>
        <button class="nums" style= "position: absolute;top: 44%; left: 29.5%;">8</button>
        <button class="nums" style= "position: absolute;top: 44%; left: 53%;">9</button>
        <button class="symbol" style= "position: absolute;top: 44%; left: 76%; padding-bottom: 0px;line-height:39.5px; font-size: 28px">*</button>
        <button class="nums" style="position: absolute;top: 58%; left: 5%;">4</button>
        <button class="nums" style= "position: absolute;top: 58%; left: 29.5%;">5</button>
        <button class="nums"style= "position: absolute;top: 58%; left: 53%;">6</button>
        <button class="symbol" style= "position: absolute;top: 58%; left: 76%; width: 54px; line-height:35px; padding-top: 4px; font-size: 32px;">-</button>
        <button class="nums"style="position: absolute; top: 72%; left: 5%;">1</button>
        <button class="nums" style= "position: absolute;top: 72%; left: 29.5%;">2</button>
        <button class="nums" style= "position: absolute;top: 72%; left: 53%;">3</button>
        <button class="symbol" style= "position: absolute;top: 72%; left: 76%; width: 54px;">+</button> 
        <button class="nums" style="position: absolute; top: 85.5%; left: 5%; text-align: left; border-radius: 25px; width: 131px;">0</button>
        <button class="nums" style= "position: absolute;top: 85.5%; left: 53%; width: 54px; padding-left: 24px;" >.</button>
        <button class="symbol" style= "position: absolute;top: 85.5%; left: 76%; width: 54px;">=</button> 

    </div>   
</body>

</html>
